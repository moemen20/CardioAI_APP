<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Fond dégradé -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3f51b5;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#00bcd4;stop-opacity:0.1" />
    </linearGradient>
    <linearGradient id="heartGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f44336;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#e91e63;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Fond -->
  <rect width="800" height="600" fill="url(#bgGradient)" />
  
  <!-- Grille ECG -->
  <g stroke="#3f51b5" stroke-width="0.5" opacity="0.2">
    <!-- Lignes horizontales -->
    <line x1="0" y1="100" x2="800" y2="100" />
    <line x1="0" y1="200" x2="800" y2="200" />
    <line x1="0" y1="300" x2="800" y2="300" />
    <line x1="0" y1="400" x2="800" y2="400" />
    <line x1="0" y1="500" x2="800" y2="500" />
    
    <!-- Lignes verticales -->
    <line x1="100" y1="0" x2="100" y2="600" />
    <line x1="200" y1="0" x2="200" y2="600" />
    <line x1="300" y1="0" x2="300" y2="600" />
    <line x1="400" y1="0" x2="400" y2="600" />
    <line x1="500" y1="0" x2="500" y2="600" />
    <line x1="600" y1="0" x2="600" y2="600" />
    <line x1="700" y1="0" x2="700" y2="600" />
  </g>
  
  <!-- Cœur -->
  <path d="M400,450 C300,330 180,380 180,280 C180,230 230,180 280,180 C330,180 370,220 400,270 C430,220 470,180 520,180 C570,180 620,230 620,280 C620,380 500,330 400,450 Z" 
        fill="url(#heartGradient)" 
        stroke="#e91e63" 
        stroke-width="2" />
  
  <!-- Ligne ECG -->
  <polyline points="100,300 150,300 170,300 190,200 210,400 230,300 250,300 300,300 320,250 340,350 360,300 380,300 420,300 440,150 460,450 480,300 500,300 550,300 570,300 590,200 610,400 630,300 650,300 700,300" 
            fill="none" 
            stroke="#00bcd4" 
            stroke-width="3" 
            stroke-linejoin="round" />
  
  <!-- Texte -->
  <text x="400" y="550" font-family="Arial" font-size="24" fill="#3f51b5" text-anchor="middle" font-weight="bold">CardioAI Diagnostic</text>
</svg>
