<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="400" height="140" viewBox="0 0 400 140" xmlns="http://www.w3.org/2000/svg">
  <!-- Fond -->
  <rect width="400" height="140" fill="#f8f9fa" />
  
  <!-- Dégradé pour les barres -->
  <defs>
    <linearGradient id="barGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00bcd4;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#3f51b5;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Titre -->
  <text x="200" y="20" font-family="Arial" font-size="14" fill="#333" text-anchor="middle" font-weight="bold">Analyse des Données Cliniques</text>
  
  <!-- Graphique en barres pour les facteurs de risque -->
  <g transform="translate(50, 40)">
    <!-- Axes -->
    <line x1="0" y1="80" x2="300" y2="80" stroke="#ccc" stroke-width="1" />
    <line x1="0" y1="0" x2="0" y2="80" stroke="#ccc" stroke-width="1" />
    
    <!-- Barres de données -->
    <!-- Âge -->
    <rect x="10" y="20" width="30" height="60" fill="url(#barGradient)" />
    <text x="25" y="95" font-family="Arial" font-size="8" fill="#666" text-anchor="middle">Âge</text>
    <text x="25" y="15" font-family="Arial" font-size="8" fill="#333" text-anchor="middle">65</text>
    
    <!-- Tension -->
    <rect x="60" y="10" width="30" height="70" fill="url(#barGradient)" />
    <text x="75" y="95" font-family="Arial" font-size="8" fill="#666" text-anchor="middle">TA</text>
    <text x="75" y="5" font-family="Arial" font-size="8" fill="#333" text-anchor="middle">140</text>
    
    <!-- Cholestérol -->
    <rect x="110" y="25" width="30" height="55" fill="url(#barGradient)" />
    <text x="125" y="95" font-family="Arial" font-size="8" fill="#666" text-anchor="middle">Chol</text>
    <text x="125" y="20" font-family="Arial" font-size="8" fill="#333" text-anchor="middle">220</text>
    
    <!-- Fréquence cardiaque -->
    <rect x="160" y="35" width="30" height="45" fill="url(#barGradient)" />
    <text x="175" y="95" font-family="Arial" font-size="8" fill="#666" text-anchor="middle">FC</text>
    <text x="175" y="30" font-family="Arial" font-size="8" fill="#333" text-anchor="middle">120</text>
    
    <!-- Dépression ST -->
    <rect x="210" y="50" width="30" height="30" fill="url(#barGradient)" />
    <text x="225" y="95" font-family="Arial" font-size="8" fill="#666" text-anchor="middle">ST</text>
    <text x="225" y="45" font-family="Arial" font-size="8" fill="#333" text-anchor="middle">1.5</text>
    
    <!-- Vaisseaux -->
    <rect x="260" y="60" width="30" height="20" fill="url(#barGradient)" />
    <text x="275" y="95" font-family="Arial" font-size="8" fill="#666" text-anchor="middle">CA</text>
    <text x="275" y="55" font-family="Arial" font-size="8" fill="#333" text-anchor="middle">2</text>
  </g>
  
  <!-- Indicateurs de risque -->
  <g transform="translate(50, 110)">
    <!-- Risque faible -->
    <circle cx="20" cy="10" r="5" fill="#4caf50" />
    <text x="30" y="14" font-family="Arial" font-size="8" fill="#4caf50">Faible</text>
    
    <!-- Risque modéré -->
    <circle cx="80" cy="10" r="5" fill="#ff9800" />
    <text x="90" y="14" font-family="Arial" font-size="8" fill="#ff9800">Modéré</text>
    
    <!-- Risque élevé -->
    <circle cx="150" cy="10" r="5" fill="#f44336" />
    <text x="160" y="14" font-family="Arial" font-size="8" fill="#f44336">Élevé</text>
    
    <!-- Résultat -->
    <text x="220" y="14" font-family="Arial" font-size="10" fill="#333" font-weight="bold">Risque: Modéré (67%)</text>
  </g>
</svg>
