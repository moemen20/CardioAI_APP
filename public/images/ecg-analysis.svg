<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="400" height="140" viewBox="0 0 400 140" xmlns="http://www.w3.org/2000/svg">
  <!-- Fond -->
  <rect width="400" height="140" fill="#f8f9fa" />
  
  <!-- Grille ECG fine -->
  <g stroke="#e0e0e0" stroke-width="0.5">
    <!-- Lignes horizontales fines -->
    <line x1="0" y1="20" x2="400" y2="20" />
    <line x1="0" y1="40" x2="400" y2="40" />
    <line x1="0" y1="60" x2="400" y2="60" />
    <line x1="0" y1="80" x2="400" y2="80" />
    <line x1="0" y1="100" x2="400" y2="100" />
    <line x1="0" y1="120" x2="400" y2="120" />
    
    <!-- Lignes verticales fines -->
    <line x1="20" y1="0" x2="20" y2="140" />
    <line x1="40" y1="0" x2="40" y2="140" />
    <line x1="60" y1="0" x2="60" y2="140" />
    <line x1="80" y1="0" x2="80" y2="140" />
    <line x1="100" y1="0" x2="100" y2="140" />
    <line x1="120" y1="0" x2="120" y2="140" />
    <line x1="140" y1="0" x2="140" y2="140" />
    <line x1="160" y1="0" x2="160" y2="140" />
    <line x1="180" y1="0" x2="180" y2="140" />
    <line x1="200" y1="0" x2="200" y2="140" />
    <line x1="220" y1="0" x2="220" y2="140" />
    <line x1="240" y1="0" x2="240" y2="140" />
    <line x1="260" y1="0" x2="260" y2="140" />
    <line x1="280" y1="0" x2="280" y2="140" />
    <line x1="300" y1="0" x2="300" y2="140" />
    <line x1="320" y1="0" x2="320" y2="140" />
    <line x1="340" y1="0" x2="340" y2="140" />
    <line x1="360" y1="0" x2="360" y2="140" />
    <line x1="380" y1="0" x2="380" y2="140" />
  </g>
  
  <!-- Grille ECG épaisse -->
  <g stroke="#d0d0d0" stroke-width="1">
    <!-- Lignes horizontales épaisses -->
    <line x1="0" y1="70" x2="400" y2="70" />
    
    <!-- Lignes verticales épaisses -->
    <line x1="100" y1="0" x2="100" y2="140" />
    <line x1="200" y1="0" x2="200" y2="140" />
    <line x1="300" y1="0" x2="300" y2="140" />
  </g>
  
  <!-- Tracé ECG complexe avec différentes dérivations -->
  <!-- Dérivation I -->
  <polyline points="
    10,70 
    30,70 
    50,65 
    70,75 
    90,70 
    110,60 
    130,90 
    140,30 
    150,110 
    160,70 
    180,70 
    200,70" 
    fill="none" 
    stroke="#3f51b5" 
    stroke-width="2" />
  
  <!-- Dérivation II -->
  <polyline points="
    210,70 
    230,70 
    250,68 
    270,72 
    290,70 
    310,55 
    330,95 
    340,25 
    350,115 
    360,70 
    380,70 
    400,70" 
    fill="none" 
    stroke="#00bcd4" 
    stroke-width="2" />
  
  <!-- Annotations -->
  <text x="10" y="15" font-family="Arial" font-size="10" fill="#666">Dérivation I</text>
  <text x="210" y="15" font-family="Arial" font-size="10" fill="#666">Dérivation II</text>
  
  <!-- Marqueurs temporels -->
  <text x="100" y="135" font-family="Arial" font-size="8" fill="#999">1s</text>
  <text x="200" y="135" font-family="Arial" font-size="8" fill="#999">2s</text>
  <text x="300" y="135" font-family="Arial" font-size="8" fill="#999">3s</text>
  
  <!-- Indicateur de fréquence cardiaque -->
  <rect x="320" y="5" width="75" height="20" fill="rgba(63, 81, 181, 0.1)" stroke="#3f51b5" stroke-width="1" rx="3" />
  <text x="357" y="17" font-family="Arial" font-size="10" fill="#3f51b5" text-anchor="middle" font-weight="bold">75 BPM</text>
</svg>
